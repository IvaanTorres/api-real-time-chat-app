version: '3'

services:
  ui:
    container_name: app-ui
    image: 'ivaantorres/real-time-chat-app:0.1'
    ports:
      - '80:80'
      
  api:
    container_name: app-api
    build:
      context: ./
      target: prod
    ports:
      - '3000:3000'
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
    volumes:
      - '/usr/src/app/node_modules' # Necesario para el arranque de la app en Docker
      - '.:/usr/src/app'

  mongo:
    container_name: mongo
    image: 'mongo:5.0.6'
    ports:
      - '27017:27017'
    volumes:
      - '/c/data/db:/data/db'
    logging:
      driver: none

  sonarqube:
    container_name: sonarqube
    image: 'sonarqube:lts-community'
    ports:
      - '9000:9000'
      - '9002:9002'
    volumes:
      - '/c/Users/Iv치n/Desktop/sonarqube/data:/opt/sonarqube/data'
      - '/c/Users/Iv치n/Desktop/sonarqube/conf:/opt/sonarqube/conf'
      - '/c/Users/Iv치n/Desktop/sonarqube/logs:/opt/sonarqube/logs'
      - '/c/Users/Iv치n/Desktop/sonarqube/extensions:/opt/sonarqube/extensions'
    logging:
      driver: none